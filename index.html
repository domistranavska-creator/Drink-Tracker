<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>Drink tracker ‚Äì Dominika & Pe≈•o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Manifest + PWA settings -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ff5ccf">

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="beer_icon_32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="beer_icon_16.png">
  <link rel="icon" type="image/png" sizes="48x48" href="beer_icon_48.png">

<!-- Favicon & Browser Icons -->
<link rel="icon" type="image/png" sizes="32x32" href="beer_icon_32.png">
<link rel="icon" type="image/png" sizes="16x16" href="beer_icon_16.png">
<link rel="icon" type="image/png" sizes="48x48" href="beer_icon_48.png">


<!-- PWA Manifest -->
<link rel="manifest" href="manifest.webmanifest">

<!-- Theme color for Android UI -->
<meta name="theme-color" content="#ff5ccf">

<style>
  :root {
    --radius-lg: 26px;
    --radius-md: 22px;
    --radius-sm: 18px;

    --dom-gradient: linear-gradient(135deg,#ff5ac8,#ff89f5);
    --peto-gradient: linear-gradient(135deg,#35a7ff,#30ffc8);

    --card-bg: rgba(10,10,28,0.75);
    --card-border: rgba(255,255,255,0.12);
    --text-main: #ffffff;
    --text-soft: #d4d7ff;
  }

  * {
    box-sizing:border-box;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    margin:0;
    min-height:100vh;
    font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    color:var(--text-main);
    background: radial-gradient(circle at top,#412a91,#080820);
    overflow-x:hidden;
  }

  body.theme-dominika {
    background: radial-gradient(circle at top,#5a1a6f,#120820);
  }

  body.theme-peto {
    background: radial-gradient(circle at top,#0b4275,#050818);
  }

  .snow-layer {
    position:fixed;
    inset:0;
    pointer-events:none;
    overflow:hidden;
    z-index:0;
  }
  .snowflake {
    position:absolute;
    width:4px;
    height:4px;
    border-radius:50%;
    background:rgba(255,255,255,0.7);
    opacity:0.7;
    animation: snowFall linear infinite;
  }
  @keyframes snowFall {
    0% { transform:translate3d(var(--x-start),-10%,0); opacity:0; }
    10% { opacity:0.9; }
    100% { transform:translate3d(var(--x-end),110vh,0); opacity:0; }
  }

  .app {
    position:relative;
    z-index:1;
    max-width:540px;
    margin:0 auto;
    padding:18px 16px 28px;
  }

  /* Osoba hore */
  .person-toggle {
    display:flex;
    gap:12px;
    margin-bottom:18px;
  }

  .chip-person {
    flex:1;
    padding:10px 14px;
    border-radius:999px;
    background:rgba(8,8,24,0.7);
    border:2px solid transparent;
    color:var(--text-soft);
    display:flex;
    align-items:center;
    justify-content:center;
    gap:8px;
    font-weight:600;
    font-size:17px;
    box-shadow:0 0 0 1px rgba(255,255,255,0.05);
    cursor:pointer;
    transition:all 0.2s ease-out;
  }
  .chip-person span.emoji {
    font-size:22px;
  }
  .chip-person.active-dominika {
    background:var(--dom-gradient);
    border-color:rgba(255,255,255,0.7);
    color:#fff;
    box-shadow:0 0 22px rgba(255,100,220,0.9);
  }
  .chip-person.active-peto {
    background:var(--peto-gradient);
    border-color:rgba(255,255,255,0.7);
    color:#fff;
    box-shadow:0 0 22px rgba(80,210,255,0.9);
  }

  .card {
    background:var(--card-bg);
    border-radius:var(--radius-lg);
    border:1px solid var(--card-border);
    padding:16px 16px 18px;
    box-shadow:0 20px 40px rgba(0,0,0,0.5);
    backdrop-filter:blur(22px);
    margin-bottom:16px;
  }

  .card-title {
    font-weight:700;
    font-size:26px; font-weight:900;
    display:flex;
    align-items:center;
    gap:8px;
    margin-bottom:10px;
  }

  
  .sync-bar {
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin:10px 0 16px;
    padding:6px 10px;
    border-radius:999px;
    background:rgba(0,0,0,0.35);
    border:1px solid rgba(255,255,255,0.18);
    font-size:12px;
  }
  .sync-text {
    display:flex;
    align-items:center;
    gap:6px;
    color:var(--text-soft);
  }
  .sync-dot {
    width:8px;
    height:8px;
    border-radius:50%;
    background:#7cffb2;
    box-shadow:0 0 10px rgba(124,255,178,0.9);
  }
  .sync-btn {
    border-radius:999px;
    border:none;
    padding:4px 10px 5px;
    font-size:12px;
    cursor:pointer;
    background:linear-gradient(135deg,#ff5ac8,#ff89f5);
    color:#fff;
    box-shadow:0 8px 18px rgba(0,0,0,0.55);
  }
  body.theme-peto .sync-btn {
    background:linear-gradient(135deg,#35a7ff,#30ffc8);
  }

.card-title span.icon {
    font-size:22px;
  }

  /* Typy n√°pojov */
  .type-grid {
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:12px;
    margin-bottom:18px;
  }
  .type-card {
    padding:18px 14px 14px;
    border-radius:var(--radius-lg);
    background:radial-gradient(circle at top left,rgba(255,255,255,0.16),rgba(5,5,20,0.9));
    border:2px solid transparent;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:8px;
    cursor:pointer;
    transition:all 0.2s ease-out;
  }
  .type-card .emoji {
    font-size:34px;
  }
  .type-card .label {
    font-weight:700;
    font-size:18px;
  }
  .type-card.active {
    border-color:rgba(255,255,255,0.9);
    box-shadow:0 0 24px rgba(255,255,255,0.25);
    transform:translateY(-1px) scale(1.01);
    animation: tilt 0.32s ease-out;
  }
  @keyframes tilt {
    0% { transform:translateY(0) rotate(0deg); }
    35% { transform:translateY(-1px) rotate(-2.5deg); }
    70% { transform:translateY(-1px) rotate(2deg); }
    100% { transform:translateY(-1px) rotate(0deg); }
  }

  .step-title {
    font-weight:600;
    font-size:17px;
    margin-bottom:10px;
    color:var(--text-soft);
  }

  .qty-row,
  .price-row {
    display:flex;
    align-items:stretch;
    gap:12px;
  }
  .step-pill-btn {
    width:88px;
    border-radius:999px;
    border:none;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:26px;
    font-weight:700;
    cursor:pointer;
    padding:6px 0 10px;
    background:linear-gradient(135deg,#ff5ac8,#ff89f5);
    color:#fff;
    box-shadow:0 12px 25px rgba(0,0,0,0.55);
    transition:transform 0.12s ease-out, box-shadow 0.12s ease-out;
  }
  .step-pill-btn:active {
    transform:translateY(1px) scale(0.97);
    box-shadow:0 6px 14px rgba(0,0,0,0.7);
  }
  body.theme-peto .step-pill-btn {
    background:linear-gradient(135deg,#35a7ff,#30ffc8);
  }

  .value-box {
    flex:1;
    border-radius:999px;
    border:1px solid rgba(255,255,255,0.16);
    background:radial-gradient(circle at top,rgba(255,255,255,0.05),rgba(5,5,20,0.95));
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:22px;
    font-weight:700;
    letter-spacing:0.03em;
    padding:9px 4px 11px;
  }

  .quick-sums {
    margin-top:14px;
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:10px;
  }
  .quick-btn {
    border-radius:var(--radius-md);
    border:none;
    padding:11px 2px 13px;
    font-weight:700;
    font-size:17px;
    cursor:pointer;
    background:linear-gradient(135deg,#ff5ac8,#ff89f5);
    color:#fff;
    box-shadow:0 12px 24px rgba(0,0,0,0.6);
    transition:transform 0.1s ease-out, box-shadow 0.1s ease-out, filter 0.1s ease-out;
  }
  .quick-btn:active {
    transform:translateY(1px) scale(0.97);
    box-shadow:0 6px 14px rgba(0,0,0,0.75);
    filter:brightness(1.08);
  }
  body.theme-peto .quick-btn {
    background:linear-gradient(135deg,#35a7ff,#30ffc8);
  }

  .record-total {
    margin-top:18px;
    border-radius:var(--radius-lg);
    padding:12px 16px 13px;
    background:linear-gradient(135deg, rgba(255,255,255,0.18), rgba(255,255,255,0.05))(circle at top,rgba(255,255,255,0.05),rgba(5,5,20,0.96));
    display:flex;
    align-items:center;
    justify-content:space-between;
    font-size:26px;
    font-weight:900;
  }
  .record-total .icon {
    font-size:24px;
    margin-right:6px;
  }

  .add-wrap {
    display:flex;
    justify-content:flex-end;
    margin-top:16px;
  }

  .btn-add {
    position:relative;
    border:none;
    border-radius:999px;
    padding:14px 32px 16px;
    font-size:26px; font-weight:900;
    font-weight:800;
    letter-spacing:0.02em;
    cursor:pointer;
    color:#fff;
    background:linear-gradient(135deg,#ff5ac8,#ff89f5);
    box-shadow:0 18px 36px rgba(0,0,0,0.75);
    overflow:hidden;
  }
.btn-add:active {
  animation: addBump 0.25s ease-out;
}

  body.theme-peto .btn-add {
    background:linear-gradient(135deg,#35a7ff,#30ffc8);
  }
.btn-add:active {
  animation: addBump 0.25s ease-out;
}

  .btn-add::after {
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(120deg,transparent,rgba(255,255,255,0.75),transparent);
    transform:translateX(-120%);
    opacity:0;
    pointer-events:none;
  }
  .btn-add.flash::after {
    animation:flashSweep 0.55s ease-out;
  }
  @keyframes flashSweep {
    0% { transform:translateX(-130%); opacity:0; }
    15% { opacity:1; }
    100% { transform:translateX(130%); opacity:0; }
  }

  /* Prehƒæad */
  .summary-filters {
    display:flex;
    gap:10px;
    margin-top:4px;
    margin-bottom:10px;
  }
  .summary-chip {
    flex:0 0 auto;
    padding:7px 16px 8px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,0.35);
    background:rgba(10,10,30,0.75);
    color:var(--text-soft);
    font-weight:600;
    cursor:pointer;
    font-size:15px;
  }
  .summary-chip.active {
    background:linear-gradient(135deg,#ff5ac8,#ff89f5);
    color:#fff;
    border-color:rgba(255,255,255,0.9);
    box-shadow:0 0 20px rgba(255,120,230,0.7);
  }
  body.theme-peto .summary-chip.active {
    background:linear-gradient(135deg,#35a7ff,#30ffc8);
    box-shadow:0 0 20px rgba(90,230,255,0.9);
  }

  .summary-total {
    margin-top:4px;
    margin-bottom:10px;
    border-radius:999px;
    padding:12px 18px 13px;
    background:radial-gradient(circle at top,rgba(255,255,255,0.1),rgba(5,5,20,0.96));
    text-align:center;
    font-size:24px;
    font-weight:800;
    letter-spacing:0.03em;
  }

  /* Poh√°re */
  .glasses-wrapper {
    display:flex;
    gap:16px;
    margin-top:8px;
  }
  @media (max-width:480px){
    .glasses-wrapper {
      gap:10px;
    }
  }
  .glass-card {
    flex:1;
    position:relative;
    border-radius:var(--radius-lg);
    padding:16px 10px 14px;
    background:radial-gradient(circle at top,rgba(255,255,255,0.06),rgba(5,5,20,0.96));
    border:1px solid rgba(255,255,255,0.1);
    overflow: visible;
  }
  .glass-shell {
    position:relative;
    height:150px;
    border-radius:18px 18px 24px 24px;
    margin:0 auto 8px;
    width:76%;
    border:3px solid rgba(255,255,255,0.8);
    background:linear-gradient(180deg,rgba(255,255,255,0.25),rgba(255,255,255,0.02));
    overflow: visible;
    box-shadow:0 10px 20px rgba(0,0,0,0.7);
  }
  .glass-inner {
    position:absolute;
    inset:4px 4px 6px;
    border-radius:14px 14px 20px 20px;
    overflow:hidden;
    background:radial-gradient(circle at top,rgba(255,255,255,0.2),rgba(10,10,30,0.95));
  }
  .glass-liquid {
    position:absolute;
    left:0;
    bottom:0;
    width:100%;
    height:8%;
    background:linear-gradient(180deg,#ff5ac8,#ff89f5);
    box-shadow:0 0 18px rgba(255,120,230,0.8) inset;
    transform-origin:bottom;
    transition:height 0.6s ease-out;
  }
  .glass-liquid.peto {
    background:linear-gradient(180deg,#35a7ff,#30ffc8);
    box-shadow:0 0 18px rgba(90,230,255,0.8) inset;
  }

  .glass-highlight {
    position:absolute;
    top:10px;
    left:6px;
    width:26%;
    height:70%;
    border-radius:999px;
    background:linear-gradient(180deg,rgba(255,255,255,0.9),transparent);
    opacity:0.25;
    pointer-events:none;
  }

  .glass-bubbles span {
    position:absolute;
    bottom:-10%;
    width:5px;
    height:5px;
    border-radius:50%;
    background:rgba(255,255,255,0.85);
    opacity:0;
    animation:bubbleUp 4s infinite ease-in;
  }
  .glass-bubbles span:nth-child(1){ left:20%; animation-delay:0.2s;}
  .glass-bubbles span:nth-child(2){ left:40%; animation-delay:1s;}
  .glass-bubbles span:nth-child(3){ left:60%; animation-delay:1.8s;}
  .glass-bubbles span:nth-child(4){ left:30%; animation-delay:2.4s;}
  .glass-bubbles span:nth-child(5){ left:70%; animation-delay:3.1s;}
  @keyframes bubbleUp {
    0%{ transform:translateY(0) scale(0.6); opacity:0; }
    12%{ opacity:1; }
    80%{ opacity:1; }
    100%{ transform:translateY(-120px) scale(1); opacity:0; }
  }

  /* Korunka ‚Äì v strede nad poh√°rom */
  .glass-crown {
  z-index: 999999 !important;
  z-index: 99999 !important;
  z-index: 9999;
    position:absolute;
    top:-22px;
    left:50%;
    transform:translateX(-50%);
    font-size:26px;
    filter:drop-shadow(0 2px 3px rgba(0,0,0,0.7));
    opacity:0;
    pointer-events:none;
    animation:crownFloat 2.2s ease-in-out infinite;
  }
  .glass-crown.visible {
    opacity:1;
  }
  @keyframes crownFloat {
    0%   { transform:translate(-50%,0) rotate(0deg); }
    50%  { transform:translate(-50%,-6px) rotate(-4deg); }
    100% { transform:translate(-50%,0) rotate(0deg); }
  }

  .glass-name-row {
    display:flex;
    align-items:center;
    justify-content:center;
    gap:6px;
    font-weight:700;
    font-size:16px;
    margin-top:4px;
  }
  .glass-name-row .glass-name {
    font-size:16px;
  }
  .glass-name-row .glass-amount {
    font-size:16px;
    color:var(--text-soft);
  }

  .dot {
    width:10px;
    height:10px;
    border-radius:50%;
  }
  .dot.dom {
    background:radial-gradient(circle,#ffb3f0,#ff4ed3);
  }
  .dot.peto {
    background:radial-gradient(circle,#5fd2ff,#00e0c3);
  }

  /* Z√°znamy */
  .records-header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:8px;
  }
  .records-toggle {
    border-radius:999px;
    border:none;
    padding:7px 16px 9px;
    font-weight:600;
    font-size:14px;
    cursor:pointer;
    background:linear-gradient(135deg,#ff5ac8,#ff89f5);
    color:#fff;
    box-shadow:0 12px 24px rgba(0,0,0,0.65);
  }
  body.theme-peto .records-toggle {
    background:linear-gradient(135deg,#35a7ff,#30ffc8);
  }

  .records-table {
    border-radius:var(--radius-md);
    overflow:hidden;
    border:1px solid rgba(255,255,255,0.15);
    background:linear-gradient(180deg,rgba(6,12,30,0.95),rgba(2,6,16,0.98));
  }
  .records-row {
    display:grid;
    grid-template-columns:1.1fr 1.1fr 0.8fr 0.9fr 0.55fr;
    align-items:center;
    gap:4px;
    padding:9px 12px 10px;
    font-size:14px;
  }
  .records-row:nth-child(even){
    background:rgba(255,255,255,0.02);
  }
  .records-row.head {
    font-weight:600;
    font-size:14px;
    color:var(--text-soft);
    background:rgba(255,255,255,0.04);
  }
  .records-name {
    display:flex;
    align-items:center;
    gap:6px;
  }
  .records-type-main {
    font-weight:600;
  }
  .records-type-sub {
    font-size:12px;
    opacity:0.85;
    margin-top:2px;
  }
  .trash-btn {
    border-radius:999px;
    width:34px;
    height:34px;
    border:none;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    background:radial-gradient(circle at top,rgba(255,255,255,0.18),rgba(5,5,20,0.96));
    box-shadow:0 10px 20px rgba(0,0,0,0.65);
    font-size:18px;
  }
  .trash-btn:active {
    transform:translateY(1px) scale(0.96);
    box-shadow:0 5px 10px rgba(0,0,0,0.75);
  }

  .note {
    margin-top:10px;
    font-size:13px;
    text-align:center;
    color:rgba(220,225,255,0.8);
  }

@keyframes bigShake {
  0% { transform: translate(0,0) rotate(0deg); }
  20% { transform: translate(-3px, 0) rotate(-2deg); }
  40% { transform: translate(3px, 0) rotate(2deg); }
  60% { transform: translate(-3px, 0) rotate(-2deg); }
  80% { transform: translate(3px, 0) rotate(2deg); }
  100% { transform: translate(0,0) rotate(0deg); }
}


@keyframes addBump {
  0% { transform: scale(1) translateY(0); }
  30% { transform: scale(0.92) translateY(2px); }
  60% { transform: scale(1.05) translateY(-2px); }
  100% { transform: scale(1) translateY(0); }
}

</style>

<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#1b1140">

</head>

  <!-- Osoba -->

    background:rgba(255,255,255,0.15);

      <span class="sync-dot" id="syncDot"></span>
      <span id="syncText">Sync stav: nezn√°my</span>
    </div>

  </div>

  <!-- Nov√Ω z√°znam -->
  <div class="card">
    <div class="card-title">
      <span class="icon">üçπ</span> Nov√Ω z√°znam
    </div>

    <div class="type-grid" id="drinkTypes">
      <div class="type-card active" data-type="Pivo" data-emoji="üç∫">

      </div>

    <div class="step-title">Krok 2 ‚Äî Mno≈æstvo</div>
    <div class="qty-row">

      <div class="value-box" id="qtyValue">1</div>

<script>
  // Sneh
  (function makeSnow(){
    const snow = document.getElementById('snow');
    const count = 60;
    const vw = window.innerWidth;
    for(let i=0;i<count;i++){
      const flake = document.createElement('div');
      flake.className='snowflake';
      const startX = Math.random()*vw+'px';
      const endX = (Math.random()*vw - vw/2)+'px';
      flake.style.setProperty('--x-start',startX);
      flake.style.setProperty('--x-end',endX);
      flake.style.animationDuration = (10+Math.random()*10)+'s';
      flake.style.animationDelay = (Math.random()*10)+'s';
      snow.appendChild(flake);
    }
  })();

  let currentPerson = 'Dominika';

  // Date override for records (date button at top)
  let currentDateOverride = null;
  const dateBtn = document.getElementById('dateBtn');
  const hiddenDate = document.getElementById('hiddenDate');

  function initDateButton(){
    try{
      const today = new Date().toISOString().slice(0,10);
      if(!currentDateOverride){
        dateBtn.textContent = "üìÖ " + today;
      }
      dateBtn.addEventListener('click', ()=>{
        if(hiddenDate.showPicker){
          hiddenDate.showPicker();
        }else{
          hiddenDate.click();
        }
      });
      hiddenDate.addEventListener('change', ()=>{
        currentDateOverride = hiddenDate.value;
        if(currentDateOverride){
          dateBtn.textContent = "üìÖ " + currentDateOverride;
        }
      });
    }catch(e){}
  }
  document.addEventListener('DOMContentLoaded', initDateButton);
  let currentDrink = { type:'Pivo', emoji:'üç∫' };
  let qty = 1;
  let price = 0;
  let filterRange = 'all';
  const STORAGE_KEY = 'drinkTrackerRecords_party_v1';
  // --- Google Sheets backend sync (via Apps Script web app) ---
  // TODO: replace this URL with your deployed Apps Script Web App URL
  const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbwuelYiY0h7Cdj7j169jmKVDHa-OV_UvL15w89qt-hve7ngWr0zA4XRRstju7LnicMiQA/exec';
  const SHEETS_SYNC_ENABLED = BACKEND_URL.startsWith('https://script.google.com/');


  let records = [];
  try {
    const saved = localStorage.getItem(STORAGE_KEY);
    if(saved) records = JSON.parse(saved);
  } catch(e){ records = []; }

  const fmtMoney = (val)=> {
    let num = 0;
    if (typeof val === 'string') {
      // remove spaces, ‚Ç¨ and convert comma decimal to dot
      const cleaned = val.replace(/[^0-9,.\-]/g,'').replace(',', '.');
      num = parseFloat(cleaned);
    } else {
      num = Number(val);
    }
    if (!isFinite(num)) num = 0;
    return num.toFixed(2).replace('.', ',') + ' ‚Ç¨';
  };
  function setSyncStatus(msg, state){
    const txt = document.getElementById('syncText');
    const dot = document.getElementById('syncDot');
    if(!txt || !dot) return;
    txt.textContent = msg;
    if(state === 'sync'){
      dot.style.background = '#ffe476';
      dot.style.boxShadow = '0 0 10px rgba(255,228,118,0.9)';
    } else if(state === 'ok'){
      dot.style.background = '#7cffb2';
      dot.style.boxShadow = '0 0 10px rgba(124,255,178,0.9)';
    } else {
      dot.style.background = '#ff4b6b';
      dot.style.boxShadow = '0 0 10px rgba(255,75,107,0.9)';
    }
  }


  const saveRecords = ()=> {
    try { localStorage.setItem(STORAGE_KEY,JSON.stringify(records)); }catch(e){}
  };

  const updateRecordTotal = ()=>{
    const total = qty * price;
    document.getElementById('recordTotal').textContent = fmtMoney(total || 0);
  };

  // Prep√≠naƒç osoba
  const personButtons = document.querySelectorAll('.chip-person');
  function applyPersonTheme(){
    if(currentPerson==='Dominika'){
      document.body.classList.add('theme-dominika');
      document.body.classList.remove('theme-peto');
    } else {
      document.body.classList.add('theme-peto');
      document.body.classList.remove('theme-dominika');
    }
  }
  applyPersonTheme();

  personButtons.forEach(btn=>{
    btn.addEventListener('click',()=>{
      currentPerson = btn.dataset.person;
      personButtons.forEach(b=>b.classList.remove('active-dominika','active-peto'));
      if(currentPerson==='Dominika'){
        btn.classList.add('active-dominika');
        personButtons[1].classList.remove('active-peto');
      } else {
        btn.classList.add('active-peto');
        personButtons[0].classList.remove('active-dominika');
      }
      applyPersonTheme();
    });
  });

  // Typ n√°poja
  document.querySelectorAll('#drinkTypes .type-card').forEach(card=>{
    card.addEventListener('click',()=>{
      document.querySelectorAll('#drinkTypes .type-card').forEach(c=>c.classList.remove('active'));
      card.classList.add('active');
      currentDrink = {
        type: card.dataset.type,
        emoji: card.dataset.emoji
      };
    });
  });

  // Mno≈æstvo
  const qtyValue = document.getElementById('qtyValue');
  document.getElementById('qtyMinus').addEventListener('click',()=>{
    if(qty>1){ qty--; qtyValue.textContent = qty; updateRecordTotal(); }
  });
  document.getElementById('qtyPlus').addEventListener('click',()=>{
    qty++; qtyValue.textContent = qty; updateRecordTotal();
  });

  // Cena za kus
  const priceValue = document.getElementById('priceValue');
  function setPrice(val){
    price = Math.max(0,Math.round(val*100)/100);
    priceValue.textContent = price.toFixed(2);
    updateRecordTotal();
  }
  document.getElementById('priceMinus').addEventListener('click',()=>{
    setPrice(price-0.05);
  });
  document.getElementById('pricePlus').addEventListener('click',()=>{
    setPrice(price+0.05);
  });
  document.querySelectorAll('.quick-btn').forEach(btn=>{
    btn.addEventListener('click',()=>{
      const add = parseFloat(btn.dataset.add);
      setPrice(price+add);
    });
  });

  // Pridanie z√°znamu (bez zvuku, s resetom)
  const addBtn = document.getElementById('addBtn');
  addBtn.addEventListener('click',()=>{
    const total = qty * price;
    if(!currentDrink.type || total<=0) return;

    const now = new Date();
    const dateStr = currentDateOverride || now.toISOString().slice(0,10);
    const tsBase = currentDateOverride ? new Date(dateStr + 'T12:00:00').getTime() : now.getTime();
    const rec = {
      id: Date.now(),
      person: currentPerson,
      drinkType: currentDrink.type,
      emoji: currentDrink.emoji,
      qty,
      unitPrice: price,
      total,
      ts: tsBase,
      date: dateStr
    };
    records.unshift(rec);
saveRecords();
addToSheet(rec);
renderAll();
  loadFromSheet();
  // PWA: register service worker if available
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js').catch(err => {
        console.warn('SW registration failed', err);
      });
    });
  }

    const snd = document.getElementById('addSound');
    if(snd){
      try { snd.currentTime = 0; snd.play(); } catch(e){}
    }


    // reset vstupov
    qty = 1;
    price = 0;
    qtyValue.textContent = '1';
    priceValue.textContent = '0.00';
    updateRecordTotal();

    addBtn.classList.remove('flash');
    void addBtn.offsetWidth;
    addBtn.classList.add('flash');
  });


  // Sync tlaƒçidlo ‚Äì ruƒçn√© naƒç√≠tanie zo Sheets
  const syncBtn = document.getElementById('syncBtn');
  if(syncBtn){
    syncBtn.addEventListener('click', () => {
      if(SHEETS_SYNC_ENABLED){
        loadFromSheet();
      } else {
        setSyncStatus('Sync do Sheets je vypnut√Ω','error');
      }
    });
  }

  // Filter rozsahu
  document.querySelectorAll('.summary-chip').forEach(chip=>{
    chip.addEventListener('click',()=>{
      document.querySelectorAll('.summary-chip').forEach(c=>c.classList.remove('active'));
      chip.classList.add('active');
      filterRange = chip.dataset.range;
      renderAll();
    });
  });

  function getFilteredRecords(){
    if(filterRange==='all') return records;
    const now = Date.now();
    if(filterRange==='week'){
      const weekAgo = now - 7*24*60*60*1000;
      return records.filter(r=>r.ts>=weekAgo);
    }
    if(filterRange==='month'){
      const d = new Date();
      const monthStart = new Date(d.getFullYear(),d.getMonth(),1).getTime();
      return records.filter(r=>r.ts>=monthStart);
    }
    return records;
  }

  // Prehƒæad + poh√°re
  function renderSummary(){
    const filtered = getFilteredRecords();
    let dom=0, pet=0;
    filtered.forEach(r=>{
      if(r.person==='Dominika') dom += r.total;
      else pet += r.total;
    });
    const total = dom+pet;
    document.getElementById('summaryTotal').textContent =
      'Spolu: '+fmtMoney(total||0).replace(' ‚Ç¨','');

    document.getElementById('domAmount').textContent = fmtMoney(dom||0);
    document.getElementById('petoAmount').textContent = fmtMoney(pet||0);

    const domLiquid = document.getElementById('domLiquid');
    const petoLiquid = document.getElementById('petoLiquid');

    const max = Math.max(dom,pet,0.01);
    const base = 12;
    const scale = 70;

    const domH = dom>0 ? base + scale*(dom/max) : 5;
    const petH = pet>0 ? base + scale*(pet/max) : 5;

    domLiquid.style.height = domH+'%';
    petoLiquid.style.height = petH+'%';

    const domCrown = document.getElementById('domCrown');
    const petoCrown = document.getElementById('petoCrown');
    domCrown.classList.remove('visible');
    petoCrown.classList.remove('visible');
    if(dom>pet){
      domCrown.classList.add('visible');
    } else if(pet>dom){
      petoCrown.classList.add('visible');
    }
  }

  // Tabuƒæka
  
  function formatDateDisplay(rec){
    if(rec.year&&rec.month&&rec.day){
      const d=new Date(rec.year,rec.month-1,rec.day);
      return d.toLocaleDateString("sk-SK");
    }
    if(rec.date){
      const d=new Date(rec.date);
      if(!isNaN(d)) return d.toLocaleDateString("sk-SK");
    }
    if(rec.ts){
      const d=new Date(rec.ts);
      if(!isNaN(d)) return d.toLocaleDateString("sk-SK");
    }
    return "";
  }
function renderTable(){
    const table = document.getElementById('recordsTable');
    table.querySelectorAll('.records-row:not(.head)').forEach(r=>r.remove());

    getFilteredRecords().sort((a,b)=>b.ts-a.ts).forEach(rec=>{
      const row = document.createElement('div');
      row.className='records-row';

      const c1 = document.createElement('div');
      c1.className='records-name';
      c1.innerHTML = (rec.person==='Dominika'?'üë©üèª‚Äçü¶±':'üßîüèª')+' '+rec.person;

      const c2 = document.createElement('div');
      const main = document.createElement('div');
      main.className='records-type-main';
      main.textContent = rec.emoji+' '+rec.drinkType;
      const sub = document.createElement('div');
      sub.className='records-type-sub';
      sub.textContent = rec.qty+' √ó '+fmtMoney(rec.unitPrice).replace(' ‚Ç¨',' ‚Ç¨');
      c2.appendChild(main);
      c2.appendChild(sub);

      const c3 = document.createElement('div');
      c3.textContent = fmtMoney(rec.total||0);

      const c4 = document.createElement('div');
      c4.textContent = formatDateDisplay(rec);

      const c5 = document.createElement('div');
      const trash = document.createElement('button');
      trash.className='trash-btn';
      trash.textContent='üóëÔ∏è';
      trash.addEventListener('click',()=>{
  if (!confirm('Naozaj zmaza≈• tento z√°znam?')) return;

  const idx = records.findIndex(r => r.id === rec.id);
  if (idx !== -1) {
    const removed = records[idx];
    records.splice(idx, 1);
    saveRecords();
    deleteFromSheet(removed.id);
    renderAll();
  }
});

      c5.appendChild(trash);

      row.appendChild(c1);
      row.appendChild(c2);
      row.appendChild(c3);
      row.appendChild(c4);
      row.appendChild(c5);

      table.appendChild(row);
    });
  }

  // Skry≈•/Uk√°za≈• tabuƒæku
  document.getElementById('toggleRecords').addEventListener('click',()=>{
    const table = document.getElementById('recordsTable');
    const hidden = table.style.display==='none';
    table.style.display = hidden ? 'block' : 'none';
  });


    async function addToSheet(rec) {
    if (!SHEETS_SYNC_ENABLED) return;
    try {
      setSyncStatus('Syncujem z√°pis do Sheets‚Ä¶','sync');
      await fetch(BACKEND_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
        body: JSON.stringify({ action: 'add', record: rec })
      });
      setSyncStatus('Sync OK ‚Äì ulo≈æen√© v Sheets','ok');
    } catch (e) {
      console.warn('Sheets add failed', e);
      setSyncStatus('Z√°pis len lok√°lne ‚Äì chyba syncu','error');
    }
  }

  async function deleteFromSheet(id) {
    if (!SHEETS_SYNC_ENABLED) return;
    try {
      await fetch(BACKEND_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
        body: JSON.stringify({ action: 'delete', id })
      });
    } catch (e) {
      console.warn('Sheets delete failed', e);
    }
  }


  async function loadFromSheet() {
    if (!SHEETS_SYNC_ENABLED) return;
    try {
      setSyncStatus('Syncujem zo Sheets‚Ä¶','sync');
      const res = await fetch(BACKEND_URL);
      if (!res.ok) {
        setSyncStatus('Sync zlyhal ‚Äì k√≥d '+res.status,'error');
        return;
      }
      const data = await res.json();
      if (Array.isArray(data.records)) {
        records = data.records;
        saveRecords();
        renderAll();
        setSyncStatus('Aktu√°lne podƒæa Sheets','ok');
      }
    } catch (e) {
      console.warn('Sheets load failed', e);
      setSyncStatus('Sync zlyhal ‚Äì pou≈æ√≠vam lok√°lne d√°ta','error');
    }
  }

  function renderAll(){
    updateRecordTotal();
    renderSummary();
    renderTable();
  }

  // 1. vykresli lok√°lne (localStorage ‚Äì offline)
renderAll();

// 2. ak je nastaven√Ω BACKEND_URL, sk√∫s natiahnu≈• d√°ta zo Sheets (sync s Pe≈•om)
if (SHEETS_SYNC_ENABLED) {
  loadFromSheet();
}

if(SHEETS_SYNC_ENABLED){
  setSyncStatus('Prip√°jam na Sheets‚Ä¶','sync');
} else {
  setSyncStatus('Sync do Sheets je vypnut√Ω','error');
}

// 3. PWA ‚Äì glob√°lna registr√°cia service workera (nie v kliknut√≠ na +)
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('sw.js').catch(err => {
      console.warn('SW registration failed', err);
    });
  });
}
